<div *ngIf="!submitted">
    <div class="container">
        <br>
        
        <div class="row justify-content-center">
            <div class="card">
                <article class="card-body">
                    <a [routerLink]="['/register']" [queryParams]="{debug: true}" class="float-right btn btn-outline-primary">Sign up</a>
                    <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <form [formGroup] = "userloginBuilder" (ngSubmit)="onSubmit()">
                            <div class="alert alert-danger" role="alert"   *ngIf="flag">
                                {{ message }}
                            </div>
                            <div class="form-group">
                                <label>Your email</label>
                                <input #username formControlName = "username" class="form-control" placeholder="Email" type="email">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <a class="float-right" href="#">Forgot?</a>
                                <label>Your password</label>
                                <input #password formControlName = "password" class="form-control" placeholder="******" type="password">
                            </div> <!-- form-group// --> 
                            <div class="form-group"> 
                                <div class="checkbox">
                                    <label> <input type="checkbox"> Save password </label>
                                </div> <!-- checkbox .// -->
                            </div> <!-- form-group// -->  
                            <div class="form-group">
                                <!-- <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit(username.value, password.value)"> Login  </button> -->
                                <button type="submit" [disabled] = "!userloginBuilder.valid" class="btn btn-primary btn-block"> Login  </button>
                            </div> <!-- form-group// --> 
                            
                            <!-- <div class="form-group"  *ngIf="flag">
                                <p> User Name and Password not Matching! <br> Please Enter Valid Credential  </p>
                            </div>                                                           -->
                        </form>
                </article>
            </div> <!-- card.// -->
        </div> <!-- row.// -->

    </div> 
    <!--container end.//-->
</div>
